<!DOCTYPE html>
<html lang="en" ng-app="potConf">
<head>
    <title>Pot Soek Deksel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/potmain.css">

    <!-- Bootstrap and JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <!-- Angular Route -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- Main Angular script -->
    <script src="js/potmain.js"></script>


    <script type="text/javascript">
        function resize(width) {
            document.querySelector("#myResponsiveWindow").style.width = width + "px";
        }

        function reset() {
            document.querySelector("#myResponsiveWindow").style.width = "100%";
        }
    </script>


</head>
<body>

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Wedding App Builder</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#builder"><i class="fa fa-shield"></i> Wedding Builder</a></li>
                <li><a href="#login"><i class="fa fa-comment"></i> Login</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Inject here -->
<div ng-view></div>


<!--Footer -->
<div class="row">
    <div class="col-xs-12" ng-controller="FooterInfoContr">
        <span class="text-left">{{footinfo.name}}</span> -- <span class="text-center">{{ footinfo.contact}}</span> --
        <span class="text-right"> Copyright @{{ footinfo.year}} -- You are running version {{footinfo.version}}</span>

    </div>
</div>
</div>

</body>
</html>
