<!DOCTYPE html>
<html lang="en" ng-app="potConf">
<head>
    <title>Pot Soek Deksel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">


    <!-- Main custom CSS -->
    <link rel="stylesheet" href="css/potmain.css">

    <!-- Fonts from Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>

    <!-- Custom styles from Flatty-->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- CSS for material-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">


    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <!-- Angular Route -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

    <!-- jquiry -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!--Angular Bootstrap UI scripts -->
    <script src="js/ui-bootstrap-0.13.0.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <!-- Angular Message Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>

    <!-- Main Angular script -->
    <script src="js/potmain.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript">
        function resize(width) {
            document.querySelector("#myResponsiveWindow").style.width = width + "px";
        }

        function reset() {
            document.querySelector("#myResponsiveWindow").style.width = "100%";
        }
    </script>


</head>
<body>

<!-- HEADER AND NAVBAR -->

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top"  ng-controller="HeaderInfoContr">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><b>Wedding APP Builder</b></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/">Home</a></li>
                    <li ng-show="authData"><a href="#builder">Wedding Builder</a></li>
                    <li ng-show="authData"><a href="#" ng-click="auth.$unauth()"> Sign Out</a></li>
                    <li ng-hide="authData"><a href="#login"> Sign In</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>




<!-- Inject here -->
<div ng-view></div>


<!--Footer -->
<footer class="footer">
<div class="container" ng-controller="FooterInfoContr">
    <hr>
    <p class="centered">{{footinfo.name}} - {{ footinfo.contact}} - Copyright @{{ footinfo.year}} - You are running version {{footinfo.version}}</p>
</div><!-- /container -->
</footer>

</body>
</html>
