<!--Main body-->


<div class="container-fluid">
    <!--Main row -->
    <div class="row">



        <!--  Left col for enterign data-->
        <div class="col-xs-3 leftCol ">

            <div class="form-group">
                <input type="text" ng-change="updateIframe()" placeholder="Enter bride name" class="form-control"
                       ng-model="data">
                <button ng-click="updateIframe()">Reset</button>
            </div>


        </div>

        <!--  Right col for loading html file-->
        <div class="col-xs-9 rightCol">
            <label class="label label-info">{{mytext}}</label>


            <div style="height: 40px;">
                <md-button onclick="reset();">Reset</md-button>
                <md-button onclick="resize(1024)">1024</md-button>
                <md-button onclick="resize(960)">960</md-button>
                <md-button onclick="resize(528)">528</md-button>
                <md-button ng-click="openTemplateSelector()">Select Template</md-button>
            </div>

            <iframe id="myResponsiveWindow" src="templates/1/index.html" style="width: 100%; height: 660px"></iframe>



            <md-sidenav md-component-id="right"  class="md-sidenav-right">


              <!-- New card for every theme configured -->

                <md-content class="md-padding" >

                <md-card ng-show="{{template.show}}" ng-repeat="template in tempInfo">
                    <img ng-src="templates/{{template.id}}/preview.png" class="md-card-image" alt="image caption">
                    <md-card-content>
                        <h2  class="md-title">{{template.name}}</h2>
                        <p>{{template.desc}}</p>
                        <div class="md-actions" layout="row" layout-align="end center">
                            <md-button>Try this template</md-button>
                        </div>
                    </md-card-content>

                </md-card>

                    </md-content>

            </md-sidenav>

        </div>



</div>
