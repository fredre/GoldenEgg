<button  class="btn btn-primary" ng-click="login_anon()">Login Anonymously</button>



<!--Main row -->
<div class="row">

    <!--  Left col for normal login-->
    <div class="col-xs-6 ">
        <h2>Sign In <small>with APPNAME account:</small></h2>
        <form >
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" ng-click="login_normal()">Sign In</button>
                <span><a href="#">Need help?</a></span>
                <span class="pull-right"><a href="#">New Registration</a></span>
            </div>
        </form>

    </div>

    <!--  Right col for facebook nd other logins-->
    <div class="col-xs-6">
        <h2>Sign In <small>with another account:</small></h2>

        <a class="btn btn-block btn-social btn-facebook btn-lg">
            <i class="fa fa-facebook-square"></i> Use Facebook Account
        </a>

    </div>

</div>


<p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p>
<p ng-if="error">Error: <strong>{{ error }}</strong></p>
